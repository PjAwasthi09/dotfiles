# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  auto_save.interval: 12000
  auto_save.session: true
  colors.prompts.bg: '#101010'
  colors.statusbar.command.bg: '#101010'
  colors.statusbar.command.fg: '#e1d8cb'
  colors.statusbar.normal.fg: white
  colors.statusbar.url.fg: '#e1d8cb'
  colors.statusbar.url.success.http.fg: '#e1d8cb'
  colors.tabs.bar.bg: '#101010'
  colors.tabs.even.bg: '#101010'
  colors.tabs.even.fg: '#e1d8cb'
  colors.tabs.indicator.start: '#0000aa'
  colors.tabs.odd.bg: '#101010'
  colors.tabs.odd.fg: '#e1d8cb'
  colors.tabs.selected.even.bg: '#2b4758'
  colors.tabs.selected.even.fg: '#e1d8cb'
  colors.tabs.selected.odd.bg: '#2b4758'
  colors.tabs.selected.odd.fg: '#e1d8cb'
  fonts.hints: 9pt monospace
  fonts.monospace: tewi
  fonts.prompts: 9pt Noto Sans
  fonts.web.family.sans_serif: Noto Sans CJK JP
  fonts.web.family.serif: Noto Serif CJK JP
  fonts.web.family.standard: null
  fonts.web.size.default: 15
  hints.uppercase: true
  prompt.radius: 0
  scrolling.bar: false
  scrolling.smooth: false
  statusbar.hide: true
  tabs.background: true
  tabs.favicons.show: false
  tabs.indicator_padding:
    bottom: 2
    left: 0
    right: 4
    top: 2
  tabs.padding:
    bottom: 9
    left: 5
    right: 5
    top: 9
  tabs.title.alignment: center
  tabs.title.format: '{title}'
  tabs.width.indicator: 0
